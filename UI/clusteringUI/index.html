<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

    th {
    background: lightsteelblue;
    color: darkslateblue;
    font-size: 26px;
    text-align: center;
}
    
</style>
<form method="POST" name="me">
    <select size="1" name="D1"  onChange="checkData()">
        <option value="keras">Keras</option>
        <option value="tensorflow">Tensorflow</option>
        <option value="pytorch">PyTorch</option>
    </select>
    <select size="1" name="D2"  onChange="checkData()">      
    <option value="dbscan">DBScan</option>
    <option value="k_means">K_Means</option>
    <option value="mbk">Min_Batch_K_means</option>
    <option value="af">Affinity Propagation</option>
    </select>
    <input type="submit" value="Submit" name="B1" onClick="getData()"/>
    <input type="reset" value="Reset" name="B2"/>
</form>

<table style="width:100%">
  <tr>
    <th>Kerasaf</th>
    <th>Kerasdbscan</th> 
    <th>Kerasmbk</th>
    <th>Kerask_means</th>
    </tr>
  <tr>
    <td><svg width="500" height="500" id="svg1"></svg></td>
    <td><svg width="500" height="500" id="svg2"></svg></td> 
    <td><svg width="500" height="500" id="svg3"></svg></td>
    <td><svg width="500" height="500" id="svg4"></svg></td>
  </tr>
</table>

<script type="text/javascript" src="main.js" charset="UTF-8"></script>
<script src="d3.v4.min.js"></script>
<script>


    function getData(){

    var source  = me.D1.options[me.D1.options.selectedIndex].value;
    var type  = me.D2.options[me.D2.options.selectedIndex].value;    

    ///or me.D1.options[me.D1.selectedIndex].value
     alert(source+type);
     showdata(source+type+".json");
}

    d3.json("kerasaf.json", function(error, graph) {
  if (error) throw error;
    var svg = d3.select("#svg1"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));
 
  var link = svg.append("g")
      
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }});

    d3.json("kerask_means.json", function(error, graph) {

var color = d3.scaleOrdinal(d3.schemeCategory20);

        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }});
    
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
